<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card">
    <!-- Rating component start -->
    <div class="card-header">
      <img src="images/icon-star.svg" class="icon-star" alt="Icon Star">
    </div>
    <div class="card-body">
      <h1 class="body-header">How did we do?</h1>
      <p class="body-text">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <ul class="ratings">
        <li class="rating">1</li>
        <li class="rating">2</li>
        <li class="rating">3</li>
        <li class="rating">4</li>
        <li class="rating">5</li>
      </ul>
      <a href="javascript:;" class="submit">Submit</a>
    </div>
  </section>
  <script src="js/app.js"></script>
</body>
</html>
